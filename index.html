<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Beck-films Generatorn</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="stylesheet" href="src/style.css">
    <script src="database/beckDB.js"></script>
    <script src="src/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Slumpmässig Beck-films Generator</h1>
            <p>Svårt att bestämma sig vilken Beck-film det blir? Låt slumpgeneratorn göra jobbet!</p>
        </header>

        <main>
            <div class="controls">
                <div class="all-movies-option">
                    <label class="checkbox-container">
                        <input type="checkbox" id="all-movies-checkbox">
                        <span class="checkmark"></span>
                        Slumpa alla filmer
                    </label>
                </div>
                <div class="range-selector" id="range-selector">
                    <label for="min-range">Från:</label>
                    <input type="number" id="min-range" min="1" value="1">
                    <label for="max-range">Till:</label>
                    <input type="number" id="max-range" min="1">
                </div>
                <button id="generate-btn" class="generate-button">Generera Slumpmässig Beck-film</button>
            </div>

            <div id="movie-result" class="movie-card hidden">
                <div class="movie-poster">
                    <img id="movie-image" src="" alt="Filmaffisch">
                </div>
                <div class="movie-details">
                    <h2 id="movie-title"></h2>
                    <div id="movie-rating" class="movie-rating hidden"></div>
                    <p id="movie-description"></p>
                    <a id="movie-link" href="" target="_blank" class="movie-link">Streama filmen på TV4 Play</a>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Hittar din slumpmässiga Beck-film...</p>
            </div>

            <div id="error" class="error hidden">
                <p>Tyvärr, kunde inte ladda filminformationen. Vänligen försök igen.</p>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; <script>document.write(new Date().getFullYear())</script> Mattias Mälman</p>
                <div class="social-links">
                    <a href="https://github.com/bellmano/RandomBeckGenerator_website" target="_blank" rel="noopener noreferrer" class="github-link" title="GitHub">
                        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/in/mattias-malman/" target="_blank" rel="noopener noreferrer" class="linkedin-link" title="LinkedIn">
                        <svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </footer>
    </div>
</body>
</html>
